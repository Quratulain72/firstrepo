<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Calculator</title></head><body><h1>Simple Calculator</h1><label for="num1">Number 1:</label><input type="number" id="num1"><br><br><label for="num2">Number 2:</label><input type="number" id="num2"><br><br><button onclick="add()">Addition</button><button onclick="subtract()">Subtraction</button><button onclick="multiply()">Multiplication</button><button onclick="divide()">Division</button><br><br><h2>Result:</h2><p id="result"></p><script >function add() { var num1 = parseFloat(document.getElementById("num1").value);var num2 = parseFloat(document.getElementById("num2").value);var result = num1 + num2;document.getElementById("result").innerText = "Result: " + result;}function subtract() { var num1 = parseFloat(document.getElementById("num1").value); var num2 = parseFloat(document.getElementById("num2").value); var result = num1 - num2; document.getElementById("result").innerText = "Result: " + result;} function multiply() { var num1 = parseFloat(document.getElementById("num1").value);var num2 = parseFloat(document.getElementById("num2").value);var result = num1 * num2;document.getElementById("result").innerText = "Result: " + result;}function divide() {var num1 = parseFloat(document.getElementById("num1").value);var num2 = parseFloat(document.getElementById("num2").value);if (num2 === 0) { document.getElementById("result").innerText = "Error: Division by zero"; } else { var result = num1 / num2;document.getElementById("result").innerText = "Result: " + result; }}</script></body></html>
